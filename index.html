<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>

  <link rel="stylesheet" href="style.css">

  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


  <!-- daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#DFEFFF] h-full">

  <header class="bg-white">
    <nav class="w-14/15 sm:w-11/12 mx-auto h-[90px] flex items-center justify-between ">
      <div class="flex items-center gap-[4px]">
        <img src="./assets/logo.png" alt="" class="max-w-[50px]">
        <h3 class="text-[16px]/5 sm:text-lg/6 font-extrabold max-w-[135px] text-[#006747]">Emergency Service</h3>
      </div>

      <!-- coin , heart , copy -->
      <div class="flex gap-1 sm:gap-3">
        <div class="flex items-center bg-[#41ff6a31] gap-2 px-3 py-1 rounded-[50px]">
          <h2 class="text-[16px] sm:text-[19px]">0</h2>
          <i class="fa-solid fa-heart text-red-600 text-[15px] sm:text-[16px]"></i>
        </div>

        <div class="flex items-center bg-[#41ff6a31] gap-2 px-3 py-1 rounded-[50px]">
          <h2 class="text-[16px] sm:text-[19px]">100</h2>
          <img src="./assets/coin.png" alt="" class="max-w-[21px]">
        </div>

        <div class="flex items-center bg-[#00A63E] text-white gap-2 px-3 py-1 rounded-[50px]">
          <h2 class="text-[16px] sm:text-[19px]">2</h2>
          <p>Copy</p>
        </div>
      </div>
    </nav>



    <!-- banner section -->
    <section
      class="bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] w-full max-h-[500px] text-white flex items-center justify-center text-center py-11 px-2">
      <div>
        <img src="./assets/logo-dark.png" alt="" class="max-w-[92px] mx-auto">
        <h2 class="my-3 font-bold text-[40px]">Emergency Service Directory</h2>
        <p class="text-[16px] sm:text-[18px] font-semibold">Government Emergency Services at Your Fingertip – A Project
          by Government
          of the People’s Republic of
          Bangladesh</p>
      </div>
    </section>

  </header>


  <!-- grid section -->
  <section class="w-12/13 mx-auto">
    <div>
      <h1>ss</h1>
    </div>
    <div></div>
  </section>

  <script src="app.js"></script>
</body>

</html>
